<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Citation</title>
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
 <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

</head>
<body
 class="bg-gradient-to-r from-[#0f172a] to-[#334155] text-white min-h-screen flex flex-col items-center justify-center p-6 overflow-hidden">

 <div
  class="bg-gradient-to-bl from-[#092635] via-[#1b4242] to-[#5c8374] rounded-xl shadow-md w-full max-w-md p-25 text-center text-white transition duration-300 hover:scale-105 hover:shadow-lg">
  <p class="text-lg font-semibold"></p>
  <hr class="w-1/2 border-t-4 border-white mx-auto my-4 rounded-lg" />

 </div>
 
 <button
  class="mt-6 px-6 py-2 bg-gradient-to-br from-[#015668] via-[#263f44] to-[#ffd369] text-white font-semibold rounded-lg shadow-md cursor-pointer transition duration-300 transform hover:scale-105 hover:brightness-110">
  Nouvelle Citation
 </button>
